<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - Lagomな留学生活</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 border-b border-gray-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-800">Lagomな留学生活</a>
            <nav id="mainNav" class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="nav-link text-gray-600 hover:text-blue-800 transition-colors">ホーム</a>
                <a href="contact.html" class="nav-link text-blue-800 font-bold">お問い合わせ</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="py-16 sm:py-24">
            <div class="container mx-auto px-6 max-w-xl">
                <h2 class="text-3xl font-bold text-center mb-4">お問い合わせ</h2>
                <p class="text-center text-gray-600 mb-12">留学に関するご質問など、お気軽にご連絡ください。</p>
                <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="space-y-6">
                        <div><label for="name" class="block text-sm font-medium text-gray-700">お名前</label><input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></div>
                        <div><label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label><input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></div>
                        <div><label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容</label><textarea name="message" id="message" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea></div>
                        <div><button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">送信する</button></div>
                    </div>
                </form>
                <p id="formStatus" class="text-center mt-6"></p>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="footer-year"></span> Lagomな留学生活. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        // お問い合わせフォーム用の簡易スクリプト
        document.getElementById('footer-year').textContent = new Date().getFullYear();
        const form = document.getElementById('contactForm');
        async function handleSubmit(event) {
            event.preventDefault();
            const status = document.getElementById('formStatus');
            const data = new FormData(event.target);
            try {
                const response = await fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {'Accept': 'application/json'}
                });
                if (response.ok) {
                    status.textContent = "お問い合わせありがとうございます！";
                    form.reset();
                } else {
                    status.textContent = "メッセージの送信に失敗しました。";
                }
            } catch (error) {
                status.textContent = "エラーが発生しました。";
            }
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>
